        <div class="login-form shadow-1">

                <input type="email" placeholder="Email" class="input-field" id="email"/>
                <input type="password" placeholder="Password" class="input-field" id="password"/>
                <button type="submit" class="login-btn">Login</button>
                <button class="help-btn" onclick="help()">Help</button>
            </form>
        </div>
    </div>
</body>
<script>
    function submitdata(){
        var useremail = document.getElementById("email").value
        var userpassword = document.getElementById("password").value
        alert("Email : "+useremail+" Password : "+userpassword)
    }
    function help (){
        alert("Hello")
    }
</script>
